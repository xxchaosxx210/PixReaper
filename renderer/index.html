<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PixReaper</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="top-panel">
        <div id="nav-bar">
            <input type="text" id="urlInput" placeholder="Enter URL..." />
            <button id="goBtn">Go</button>

    </div>

    <script src="renderer.js"></script>
</body>

</html>
