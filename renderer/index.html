<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PixReaper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>PixReaper</h1>
    </header>

    <div class="toolbar">
        <input type="text" id="urlInput" placeholder="https://www.example.com">
        <button id="goBtn">Go</button>
    </div>

    <div id="results">
        <!-- Scraped results will show here -->
    </div>

    <footer>
        <button id="scanBtn">Scan Page</button>
        <button id="downloadBtn">Download</button>
    </footer>

    <script src="renderer.js"></script>
</body>

</html>
