<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PixReaper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>PixReaper</h1>
    </header>

    <div class="toolbar">
        <input type="text" id="urlInput" placeholder="https://www.example.com">
        <button id="goBtn">Go</button>
    </div>

    <!-- Embedded browser -->
    <webview id="browser" src="https://example.com"></webview>

    <!-- Results panel -->
    <div id="results">
        <p>No results yet. Click Scan Page to extract links.</p>
    </div>

    <footer>
        <button id="scanBtn">Scan Page</button>
        <button id="downloadBtn">Download</button>
        <button id="optionsBtn">Options</button>
    </footer>

    <script src="renderer.js"></script>
</body>

</html>
