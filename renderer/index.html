<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PixReaper</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="top-panel">
        <!-- üîñ Bookmark Bar -->
        <div id="bookmark-bar">
            <select id="bookmarkSelect">
                <option value="">-- Select Bookmark --</option>
            </select>
            <button id="addBookmarkBtn">‚≠ê Add</button>
            <button id="removeBookmarkBtn" class="danger small">üóë Remove</button>
        </div>

        <!-- üîó Navigation Bar -->
        <div id="nav-bar">
            <input type="text" id="urlInput" placeholder="Enter URL..." />
            <button id="goBtn">Go</button>
            <button id="scanBtn">Scan Page</button>
            <button id="toggleViewBtn">üëÅ Hide View</button>
            <button id="optionsBtn">‚öôÔ∏è Options</button>
        </div>

        <!-- ‚úÖ Webview -->
        <webview id="browserView" src="about:blank" allowpopups preload="../preload.js"></webview>

        <!-- ‚úÖ Status Bar -->
        <div id="status-bar">
            <span id="statusText">Status: Ready</span>
            <span id="imageCount">Images found: 0</span>
            <div class="status-buttons">
                <button id="downloadBtn">‚¨á Download</button>
                <button id="cancelBtn" class="cancel">‚úñ Cancel</button>
            </div>
        </div>

        <!-- ‚úÖ Progress Bar -->
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="splitter" title="Drag to resize results"></div>

    <!-- Results panel -->
    <div id="bottom-panel">
        <ul id="results"></ul>
    </div>

    <!-- ‚öôÔ∏è Options Modal -->
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <!-- Fixed header with buttons -->
            <div class="modal-header">
                <h2>‚öôÔ∏è PixReaper Options</h2>
                <div class="modal-actions top">
                    <button id="resetOptions" class="danger">Reset</button>
                    <button id="cancelOptions" class="cancel">Cancel</button>
                    <button id="saveOptions" class="save">Save</button>
                </div>
            </div>

            <!-- Scrollable content -->
            <div class="modal-body">
                <label>
                    <input type="checkbox" id="autoOpenFolder" />
                    Open folder when downloads complete
                </label>

                <label for="savePath">Save Path</label>
                <div style="display:flex; gap:6px;">
                    <input type="text" id="savePath" placeholder="e.g. C:\Users\Test\Downloads\PixReaper" />
                    <button type="button" id="browsePath">Browse</button>
                </div>

                <label>Filename Prefix:</label>
                <input type="text" id="prefix" placeholder="PixReaper_" />

                <label>Indexing:</label>
                <div>
                    <label><input type="radio" name="indexing" value="order" checked /> Keep order</label>
                    <label><input type="radio" name="indexing" value="none" /> None</label>
                </div>

                <label><input type="checkbox" id="subfolder" /> Create subfolder per download (URL slug or
                    timestamp)</label>

                <div class="option-group">
                    <label>Duplicate Handling:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="duplicateMode" value="skip" checked> Skip existing
                            files</label>
                        <label><input type="radio" name="duplicateMode" value="overwrite"> Overwrite existing
                            files</label>
                        <label><input type="radio" name="duplicateMode" value="rename"> Rename duplicates</label>
                    </div>
                </div>


                <!-- Max Connections with border grouping -->
                <div class="option-group">
                    <label for="maxConnections">Max connections:</label>
                    <input type="range" id="maxConnections" min="1" max="50" value="10" />
                    <span id="maxConnectionsValue">10</span>
                </div>

                <h3>Allowed File Extensions</h3>
                <div id="ext-options" class="ext-options">
                    <label><input type="checkbox" class="ext-option" value="jpg" checked> JPG</label>
                    <label><input type="checkbox" class="ext-option" value="jpeg" checked> JPEG</label>
                    <label><input type="checkbox" class="ext-option" value="png"> PNG</label>
                    <label><input type="checkbox" class="ext-option" value="gif"> GIF</label>
                    <label><input type="checkbox" class="ext-option" value="webp"> WEBP</label>
                    <label><input type="checkbox" class="ext-option" value="bmp"> BMP</label>
                    <label><input type="checkbox" class="ext-option" value="tiff"> TIFF</label>
                </div>

                <label>Valid Hosts (one per line):</label>
                <textarea id="hostList" placeholder="example.com"></textarea>

                <label><input type="checkbox" id="debugLogging" /> Enable debug logging</label>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
