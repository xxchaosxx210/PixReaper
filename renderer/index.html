<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PixReaper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="browserPanel">
            <div id="addressBar">
                <input type="text" id="urlInput" placeholder="Enter URL here" />
                <button id="goButton">Go</button>
                <button id="scanButton">Scan Page</button>
            </div>
            <!-- No preload attribute here; your main window already has preload set -->
            <webview id="browser" src="https://vintage-erotica-forum.com/" allowpopups></webview>
        </div>

        <div id="splitter" title="Drag to resize"></div>

        <div id="resultsPanel">
            <h3>Results</h3>
            <ul id="resultsList"></ul>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
