<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PixReaper</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="top-panel">
        <div id="nav-bar">
            <input type="text" id="urlInput" placeholder="Enter URL..." />
            <button id="goBtn">Go</button>
            <button id="scanBtn">Scan Page</button>
            <button id="toggleViewBtn">üëÅ Hide View</button>
            <button id="optionsBtn">‚öôÔ∏è Options</button>
        </div>

        <webview id="browserView" src="http://vintage-erotica-forum.com/t10913-p14-tanya-prime.html" allowpopups>
        </webview>

        <!-- ‚úÖ Status Bar -->
        <div id="status-bar">
            <span id="statusText">Status: Ready</span>
            <span id="imageCount">Images found: 0</span>
            <div class="status-buttons">
                <button id="downloadBtn">‚¨á Download</button>
                <button id="cancelBtn" class="cancel">‚úñ Cancel</button>
            </div>
        </div>

        <!-- ‚úÖ Progress Bar -->
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="splitter" title="Drag to resize results"></div>

    <!-- Results panel -->
    <div id="bottom-panel">
        <ul id="results"></ul>
    </div>

    <!-- ‚öôÔ∏è Options Modal -->
    <!-- Options Modal -->
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <h2>Options</h2>

            <label>Filename Prefix:</label>
            <input type="text" id="prefix" />

            <label>Save Path:</label>
            <input type="text" id="savePath" />
            <button id="browsePath">Browse...</button>

            <label>
                <input type="checkbox" id="subfolder" />
                Create subfolder per scan
            </label>

            <label>Indexing:</label>
            <div>
                <label><input type="radio" name="indexing" value="order" checked /> Order</label>
                <label><input type="radio" name="indexing" value="none" /> None</label>
            </div>

            <label>Max Connections: <span id="maxConnectionsValue">10</span></label>
            <input type="range" id="maxConnections" min="1" max="20" value="10" />

            <label>
                <input type="checkbox" id="debugLogging" />
                Enable Debug Logging
            </label>

            <h3>Valid Extensions</h3>
            <label><input type="checkbox" class="ext-option" value="jpg" checked /> .jpg</label>
            <label><input type="checkbox" class="ext-option" value="jpeg" checked /> .jpeg</label>
            <label><input type="checkbox" class="ext-option" value="png" /> .png</label>
            <label><input type="checkbox" class="ext-option" value="gif" /> .gif</label>

            <h3>Valid Hosts</h3>
            <textarea id="hostList" rows="8" placeholder="One host per line"></textarea>

            <!-- Buttons -->
            <div class="modal-actions">
                <button id="saveOptions">Save</button>
                <button id="resetOptions" class="danger">Reset to Defaults</button>
                <button id="cancelOptions">Cancel</button>
            </div>
        </div>
    </div>


    <script src="renderer.js"></script>
</body>

</html>
